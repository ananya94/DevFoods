<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img class="logo" src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Food-Dome-256.png" alt="logo"></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <input type="text" placeholder="Search" ng-model="search" class="left">
                    <li><a href="#">Home</a></li>
                    <li class="active">
                        <a href="#login">
                            <div data-toggle="modal" data-target="#myModal">Login</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3>Ready for Happiness?</h3>
    <div class="checkoutDetails">
    <div class="checkoutContact">
        <h3>Contact Details:</h3>
        <input type="text" placeholder="Full Name" maxlength="50">
        <input type="number" placeholder="Phone Number">
    </div>
    <div class="checkoutAddress">
        <h3>Address:</h3>
        <input type="text" placeholder="Address line 1">
        <input type="text" placeholder="Apt or Suite.">
        <input type="text" placeholder="City">
        <select name="dropdown" id= "stateOption">
    <option ng-repeat= "state in states">{{state}}</option>
</select>
        <input type="number" placeholder="ZipCode" maxlength="6">
    </div>
    <div class="checkoutBilling">
        <h3>Billing Details:</h3>
        <input type="text" placeholder="Name On Card" maxlength="50">
        <input type="number" placeholder="Card Number">
        <input type="password" placeholder="CVV" maxlength="3">
        <input type="date" placeholder="Expiry Date">
    </div>
    </div>
    <div class="yourBag_background">
    <div class="YourBag">
<!--       <img class="lunchbox" src="templates/hot-box1-lg.jpg">-->
        <h2>Your Bag:</h2>
        <div class="selected" ng-repeat="dishes in selected_dishes">
            {{dishes.dish_name}}: {{dishes.dish_price}}
        </div>
        <div>
            <hr> total: {{ getTotal() }}
        </div>
        <button type="submit"><a ng-href="#!/progress">CHECK OUT</a></button>
    </div>
    </div>
</body>
