<div>
    <div class="tracker" style=" border: 1px solid #c3c3c3;
    display: -webkit-flex;
    -webkit-justify-content: space-around;">
        <div class="">Order Confirmation</div>
        <div class="">Making</div>
        <div class="">Packing</div>
        <div class="">Driver Pick up</div>
        <div class="">Delivered</div>
    </div>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
</div>
        <button type="submit" onclick="move()">Start Tracking</button>
<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 15;
        var id = setInterval(frame, 100);

        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }
</script>
